<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>

<header>
        <div class="title">
        <h1 style="color: rgb(105, 105, 167);">G</h1>
        <h1 style="color: rgb(199, 118, 118);">u</h1>
        <h1 style="color: rgb(89, 122, 45);">e</h1>
        <h1 style="color: rgb(96, 177, 123);">s</h1>
        <h1 style="color: rgb(109, 53, 60);">s</h1>
        <h1 style="color: rgb(42, 165, 114); padding-left: 30px;" >T</h1>
        <h1 style="color: rgb(56, 45, 75);">h</h1>
        <h1 style="color: rgb(110, 94, 148);">e</h1>
        <h1 style="color: rgb(93, 122, 92); padding-left: 30px;">C</h1>
        <h1 style="color: rgb(73, 73, 73);">o</h1>
        <h1 style="color: rgb(168, 173, 87);">l</h1>
        <h1 style="color: rgb(139, 65, 106);">o</h1>
        <h1 style="color: rgb(192, 168, 102);">r</h1>
    </div>
    <div class="rgbGuess">
        <p class="rgbGuesser"></p>
    </div>
    <div class="gameNavigation">
        <div class="diffChanger">
            <label for="lvl"></label>
                <select name="lvl" id="lvl">
                    <option value="0">Choose LVL</option>
                    <option value="3">Easy</option>
                    <option value="6">Medium</option>
                    <option value="9">Hard</option>
                </select>
        </div>
        <div class="levelDisplay">
            <p>Level</p>
            <p class="levelInd"></p>
        </div>
        <div class="scoreDisplay">
            <p>Score</p>
            <p class="scoreInd"></p>
        </div>
        <div class="startButton">
            <button class="startingBtn">Start</button>
        </div>
    </div>
</header>

<main>
    <div class="gameName">
        <h1 style="color: rgb(148, 39, 39);">R</h1>
        <h1 style="color: rgb(8, 90, 8);">G</h1>
        <h1 style="color: rgb(22, 22, 153);">B</h1>
        
    </div>
    <div class="gameBlocks">
        <h3 class="end"></h3>
        <div class="blockEasy blockGroup">
            <div class="block block1"></div>
            <div class="block block2" ></div>
            <div class="block3 block"></div>
        </div>
        <div class="blockMedium blockGroup">
            <div class="block4 block"></div>
            <div class="block5 block"></div>
            <div class="block6 block"></div>
        </div>
        <div class="blockHard blockGroup">
            <div class="block7 block"></div>
            <div class="block8 block"></div>
            <div class="block9 block"></div>
        </div>
    </div>
</main>





    <script src="main.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
